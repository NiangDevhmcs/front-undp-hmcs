
<div class="flex items-start justify-end m-0">
    <button
      mat-raised-button
      color="primary"
      class="flex items-center justify-center"
      [matMenuTriggerFor]="languageMenu">
      <div class="flex flex-row gap-2" >
        <img class="w-6 h-6 rounded-full" [src]="selectedLanguage?.flag" alt="flag" />
        <span class="text-sm font-medium">{{ selectedLanguage?.name || 'English' }}</span>
      </div>
    </button>
    <mat-menu #languageMenu="matMenu" overlapTrigger="false" xPosition="before" yPosition="below">
      <button mat-menu-item *ngFor="let item of languages" (click)="changeLanguage(item.code)">
        <div class="flex flex-row gap-2">
          <img class="w-6 h-6 rounded-full" [src]="item.flag" alt="{{ item.name }}" />
          <p class="font-medium text-sm">{{ item.name }}</p>
        </div>
      </button>
    </mat-menu>
</div>
